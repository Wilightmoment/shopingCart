<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">

    <title>六角血拚賣賣</title>
</head>

<body>
    <!-- headers -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="shoppingCart.html">
            <i class="fas fa-heart text-info"></i>
            六角血拚賣賣
        </a>

        <!-- 購物車內的數量(Button 內包含 icon, 數量 badge) -->
        <div class="dropdown ml-auto">
            <button class="btn btn-sm btn-cart" data-toggle="dropdown" data-flip="false">
                <i class="fas fa-shopping-cart text-dark fa-2x" aria-hidden="true"></i>
                <span class="badge badge-pill badge-danger">12</span>
            </button>
        </div>
    </nav>

    <div class="container py-5">
        <h1 class="text-center text-secondary mb-4">六角血拚 結帳</h1>
        <div class="form-row text-center">
            <div class="col-12 col-sm">
                <div class="alert alert-dark alert-rounded">
                    1.輸入訂單資料
                </div>
            </div>
            <div class="col-12 col-sm">
                <div class="alert alert-success alert-rounded">
                    2.金流付款
                </div>
            </div>
            <div class="col-12 col-sm">
                <div class="alert  alert-rounded">
                    3.完成
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="accordion mb-3" id="accordionExample">
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                顯示購物單細節
                            </button>
                        </div>
                    </div>
                    <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>商品名稱</th>
                                    <th>數量</th>
                                    <th>小計</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="align-middle text-center">
                                        <a href="#removeModal" class="text-muted" data-toggle="modal">
                                            <i class="far fa-trash-alt" aria-hidden="true"></i>
                                        </a>
                                    </td>
                                    <td class="align-middle">金牌西裝</td>
                                    <td class="align-middle">1</td>
                                    <td class="align-middle">$520</td>
                                </tr>
                                <tr>
                                    <td class="align-middle text-center">
                                        <a href="#removeModal" class="text-muted" data-toggle="modal">
                                            <i class="far fa-trash-alt" aria-hidden="true"></i>
                                        </a>
                                    </td>
                                    <td class="align-middle">金牌女裝</td>
                                    <td class="align-middle">1</td>
                                    <td class="align-middle">$400</td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="3" class="text-right">運費</td>
                                    <td>$60</td>
                                </tr>
                                <tr>
                                    <td colspan="3" class="text-right">合計</td>
                                    <td>$980</td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>

                <div class="bg-light my-2 py-2 text-center">
                    <div class="h2">訂購人資訊</div>
                </div>
                <form class="mt-3">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="username">姓名</label>
                            <input type="text" class="form-control" id="username" placeholder="姓名">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">國家</label>
                            <select id="inputState" class="form-control">
                                <option selected>台灣</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">城市</label>
                            <select id="inputState" class="form-control">
                                <option selected>台北市</option>
                                <option>高雄市</option>
                                <option>台中市</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">郵遞區號</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">地址</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="請輸入地址">
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary mr-1">繼續選購</button>
                        <button type="submit" class="btn btn-primary">確認付款</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="bg-light text-muted py-5">
        <div class="container">
            <ul class="list-inline text-center">
                <li class="list-inline-item">© Copright 2017 六角血拚賣賣</li>
                <li class="list-inline-item text-info">
                    <i class="fab fa-instagram mr-1"></i>Instagrame</li>
                <li class="list-inline-item text-info">
                    <i class="fab fa-facebook mr-1"></i>Facebook</li>
                <li class="list-inline-item text-info">About</li>
            </ul>
            <p class="text-center">Made with Bootstrap4</p>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
